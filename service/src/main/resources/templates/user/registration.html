<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form th:action="@{/users}" enctype="multipart/form-data" method="post" th:object="${user}">
        <label for="firstname">Firstname:
            <input id="firstname" type="text" name="firstname" th:value="*{firstname}">
        </label><br>
        <label for="lastname">Lastname:
            <input id="lastname" type="lastname" name="lastname" th:value="*{lastname}">
        </label><br>
        <label for="username">Email:
            <input id="username" type="text" name="username" th:value="*{username}">
        </label><br>
        <label for="rawPassword">Password:
            <input id="rawPassword" type="password" name="rawPassword">
        </label><br>
        <label for="phonenumber">Phone number:
            <input id="phonenumber" type="text" name="phoneNumber" th:value="*{phoneNumber}">
        </label><br>
        <label for="address">Address:
            <input id="address" type="text" name="address" th:value="*{address}">
        </label><br>
        <label for="image">Image:
            <input id="image" type="file" name="image">
        </label><br>
        <div th:each="role : ${roles}">
            <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
            <label th:for="${role}" th:text="${role}">Role name</label>
        </div>
        <button type="submit">Register</button>
    </form>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
    </div>
    </body>
</html>
